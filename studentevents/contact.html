    <!-- Required meta tags -->

    <meta name="description" content="Contact us to get involved with CWI Student Events">
    <meta name="keywords" content="Contact Form, CWI, Student Events">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contact | Student Events</title>
  </head>
  <body>

    <header class="jumbotron-fluid text-center bg-red py-5">
        <h1 class="display-3 text-white">Contact</h1>
      </header>
      <nav class="navbar navbar-expand-md navbar-light bg-light-blue">
        <a class="navbar-brand" href="index.html">Student Events</a>
        <!-- Hamburger menu icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clubs.html">Clubs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="officers.html">Officers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Main Content Area -->
    <main class="container mt-5">
        <form class="mb-3">
            <div class="form-group">
                <label for="organizations">What student organization(s) are you interested in?</label>
                <select multiple class="form-control" id="organizations">
                  <option value="PC/Console Gaming Club">PC/Console Gaming Club</option>
                  <option value="Business Professional Association (BPA)">Business Professional Association (BPA)</option>
                  <option value="Odyssey of the Mind">Odyssey of the Mind</option>
                  <option value="Programming Club">Programming Club</option>
                  <option value="Student Government">Student Government</option>
                  <option value="Writing Club">Writing Club</option>
                </select>
            </div>
            <div class="form-group">
                <label for="involvement">How do you want to be involved?</label>
                <select class="form-control form-control-md" id="involvement">
                    <option value="Club Member">Club Member</option>
                    <option value="Seeking Service Opportunities">Seeking Service Opportunities</option>
                    <option value="Looking for Leadership Development">Looking for Leadership Development</option>
                    <option value="Help with Promotion and Marketing">Help with Promotion and Marketing</option>
                    <option value="Assist with Fundraising">Assist with Fundraising</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emailaddress">Email address</label>
                <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>

    </main>
      <footer class="jumbotron-fluid text-center bg-red py-5">
        <div class="container text-white">
          <p>&copy; Copyright 2021. All Rights Reserved.</p>
          <p><a class="text-white" href="mailto:getinvolved@cwi.edu">getinvolved@cwi.edu</a></p>
          <p>College of Western Idaho</p>
          <a href="https://www.facebook.com/CollegeofWesternIdaho/" target="_blank"><img src="images/facebook-logo.png" alt="Black and White Facebook logo" class="pr-4"></a>
          <a href="https://twitter.com/cwidaho?lang=en" target="_blank"><img src="images/twitter-logo.png" alt="black and white Twitter logo"></a>
        </div>
      </footer> 
  </body>
